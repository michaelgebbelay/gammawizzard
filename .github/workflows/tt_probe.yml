name: TT Probe

on:
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUNBUFFERED: "1"
      TT_BASE_URL: ${{ secrets.TT_BASE_URL }}
      TT_CLIENT_ID: ${{ secrets.TT_CLIENT_ID }}
      TT_CLIENT_SECRET: ${{ secrets.TT_CLIENT_SECRET }}
      TT_ACCOUNT_NUMBER: ${{ secrets.TT_ACCOUNT_NUMBER }}
      TT_TOKEN_JSON: ${{ secrets.TT_TOKEN_JSON }}
      TT_CLIENT_AUTH: "basic"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run TT probe
        run: |
          python TT/Script/tt_probe.py > tt_probe.json

      - name: Upload probe output
        uses: actions/upload-artifact@v4
        with:
          name: tt-probe-${{ github.run_id }}
          path: tt_probe.json
          if-no-files-found: error
          retention-days: 7
