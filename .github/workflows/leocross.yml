name: LeoCross Ticket

on:
  workflow_dispatch: {}   # run manually from the Actions tab

jobs:
  leocross:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run leocross_ticket2.py
        env:
          # Add this secret in: Repo → Settings → Secrets and variables → Actions → New repository secret
          GW_TOKEN: ${{ secrets.GW_TOKEN }}
        run: |
          python leocross_ticket.py | tee ticket_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: leocross-ticket
          path: ticket_output.txt
