name: Place LeoCross

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'PLACER_MODE: NOW | SCHEDULED'
        required: true
        default: 'NOW'
      force:
        description: 'Bypass guard and place anyway? (true/false)'
        required: false
        default: 'false'
      force_qty:
        description: 'Qty when forcing (blank=1)'
        required: false
        default: '1'
  # Optional schedules
  # schedule:
  #   - cron: "10 20 * * 1-5"
  #   - cron: "12 20 * * 1-5"

concurrency:
  group: leocross-min
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: LeoCross orchestrator (guard + run)
        env:
          # Mode
          PLACER_MODE: ${{ github.event.inputs.mode != '' && github.event.inputs.mode || 'SCHEDULED' }}

          # Guard bypass toggles
          BYPASS_GUARD: ${{ github.event.inputs.force }}
          BYPASS_QTY:   ${{ github.event.inputs.force_qty }}

          # ===== Credentials =====
          # Schwab
          SCHWAB_APP_KEY:    ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          # Google Sheets
          GSHEET_ID:                    ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON:  ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # GammaWizard
          GW_TOKEN:    ${{ secrets.GW_TOKEN }}
          GW_EMAIL:    ${{ secrets.GW_EMAIL }}
          GW_PASSWORD: ${{ secrets.GW_PASSWORD }}

          # ===== Trading knobs (fast two-pass) =====
          
          REPLACE_MODE: "CANCEL_REPLACE"  # keep as requested
          STEP_WAIT_CREDIT: "5"           # ~5s dwell per rung (credit)
          STEP_WAIT_DEBIT:  "5"           # ~5s dwell per rung (debit)
          MIN_RUNG_WAIT:    "5"           # enforce minimum dwell ~5s
          MAX_LADDER_CYCLES: "2"
          MAX_RUNTIME_SECS:  "115"
          HARD_CUTOFF_HHMM:  "16:15"
          CANCEL_SETTLE_SECS: "0.8"
          FAST_HOLD_SECONDS: "0"        # start immediately at the trigger

          # Sizing / width (unchanged)
          CREDIT_DOLLARS_PER_CONTRACT: "12000"
          CREDIT_SPREAD_WIDTH:         "15"
          CREDIT_MIN_WIDTH:            "5"

          # Pricing direction
          # CREDIT side uses ASK→MID→MID-0.05→MID-0.10 automatically.
          # DEBIT should start from the lowest number ⇒ BID.
          DEBIT_START: "BID"

          # Verbose logs
          VERBOSE: "1"
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/trade/leocross_orchestrator.py
