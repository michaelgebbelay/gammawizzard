name: LeoCross Ticket
on:
  workflow_dispatch:
  schedule:
  - cron: "12 21 * * 1-5"   # run at 21:12 UTC (16:12 EST), Monday–Friday

jobs:
  leocross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2
      - name: Run leocross → Google Sheet (A2)
        env:
          GW_TOKEN: ${{ secrets.GW_TOKEN }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}   # optional; defaults 3
          LEO_SIZE_DEBIT:  ${{ vars.LEO_SIZE_DEBIT }}    # optional; defaults 1
        run: |
          python scripts/leocross_to_sheet.py
