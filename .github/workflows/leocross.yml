name: Place LeoCross

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'PLACER_MODE: NOW | SCHEDULED'
        required: true
        default: 'NOW'
      force:
        description: 'Bypass guard and place anyway? (true/false)'
        required: false
        default: 'false'
      force_qty:
        description: 'Qty override (blank = compute from $)'
        required: false
        default: ''
      sizing_override:
        description: 'Override account value used for sizing (USD). Blank = use Schwab.'
        required: false
        default: ''
      ignore_cutoff:
        description: 'Ignore the 16:15 ET cutoff?'
        required: false
        default: 'false'
  # Optional schedules
  # schedule:
  #   - cron: "10 20 * * 1-5"
  #   - cron: "12 20 * * 1-5"

concurrency:
  group: leocross-min
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: LeoCross orchestrator (guard + run)
        env:
          # Mode
          PLACER_MODE: ${{ github.event.inputs.mode != '' && github.event.inputs.mode || 'SCHEDULED' }}

          # Guard bypass toggles (position/overlap checks only)
          BYPASS_GUARD: ${{ github.event.inputs.force }}
          BYPASS_QTY:   ${{ github.event.inputs.force_qty }}
          SIZING_OVERRIDE: ${{ github.event.inputs.sizing_override }}

          # ===== Credentials =====
          # Schwab
          SCHWAB_APP_KEY:    ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          # Google Sheets
          GSHEET_ID:                   ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # GammaWizard
          GW_TOKEN:    ${{ secrets.GW_TOKEN }}
          GW_EMAIL:    ${{ secrets.GW_EMAIL }}
          GW_PASSWORD: ${{ secrets.GW_PASSWORD }}

          # ===== Trading knobs (fast two-pass) =====
          REPLACE_MODE: "CANCEL_REPLACE"
          STEP_WAIT_CREDIT: "5"
          STEP_WAIT_DEBIT:  "5"
          MIN_RUNG_WAIT:    "5"
          MAX_LADDER_CYCLES: "2"
          MAX_RUNTIME_SECS:  "115"
          CANCEL_SETTLE_SECS: "0.8"
          FAST_HOLD_SECONDS: "0"

          # Cutoff: flip to 23:59 when ignore_cutoff=true
          HARD_CUTOFF_HHMM: ${{ github.event.inputs.ignore_cutoff == 'true' && '23:59' || '16:15' }}

          # Sizing / width
          CREDIT_SPREAD_WIDTH:         "20"
          CREDIT_MIN_WIDTH:            "5"

          # Verbose logs
          VERBOSE: "1"
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/trade/leocross_orchestrator.py
