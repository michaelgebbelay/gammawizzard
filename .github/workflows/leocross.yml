name: LeoCross Orchestrated

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'PLACER_MODE: NOW | SCHEDULED'
        required: true
        default: 'NOW'
      guard_only:
        description: '1 = run guard-only (no placer)'
        required: false
        default: '0'

# No GitHub cron here; VPS will dispatch exactly at 16:12 ET
concurrency:
  group: leocross-min
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: LeoCross orchestrator (guard + run)
        env:
          PLACER_MODE: ${{ github.event.inputs.mode != '' && github.event.inputs.mode || 'NOW' }}
          GUARD_ONLY:  ${{ github.event.inputs.guard_only != '' && github.event.inputs.guard_only || '0' }}
          # Schwab
          SCHWAB_APP_KEY:    ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          # Sheets
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # GammaWizard
          GW_TOKEN:    ${{ secrets.GW_TOKEN }}
          GW_EMAIL:    ${{ secrets.GW_EMAIL }}
          GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/leocross_orchestrator.py
