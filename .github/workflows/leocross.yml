# .github/workflows/leocross-ticket.yml
# yamllint disable rule:line-length rule:truthy
name: LeoCross Ticket

on:
  workflow_dispatch:
  # Run at 16:12 ET across DST by scheduling both 20:12Z (EDT) and 21:12Z (EST)
  schedule:
    - cron: "12 20 * * 1-5"  # 4:12pm EDT Mon–Fri
    - cron: "12 21 * * 1-5"  # 4:12pm EST Mon–Fri

concurrency:
  group: leocross-append
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  leocross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2

      - name: Run leocross → Google Sheet (write A2, set header)
        env:
          # --- Required ---
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # --- Leo sizing defaults (sheet qty column) ---
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}   # default 4
          LEO_SIZE_DEBIT:  ${{ vars.LEO_SIZE_DEBIT }}    # default 2
          LEO_TIE_SIDE:    ${{ vars.LEO_TIE_SIDE || 'CREDIT' }}
          LEO_WIDTH:       ${{ vars.LEO_WIDTH || 5 }}

          # --- GammaWizard auth (LOGIN mode, no UI token) ---
          GW_AUTH_MODE: LOGIN
          GW_BASE: https://gandalf.gammawizard.com
          GW_ENDPOINT: /rapi/GetLeoCross
          GW_AUTH_EMAIL:    ${{ secrets.GW_EMAIL }}
          GW_AUTH_PASSWORD: ${{ secrets.GW_PASSWORD }}
        run: |
          python scripts/leocross_to_sheet.py
