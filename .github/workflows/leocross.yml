# .github/workflows/leocross-ticket.yml
# yamllint disable rule:line-length rule:truthy
name: LeoCross Ticket

on:
  workflow_dispatch:
  schedule:
    - cron: "12 20 * * 1-5"
    - cron: "12 21 * * 1-5"

concurrency:
  group: leocross-append
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  leocross:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2

      - name: Ping GammaWizard var2
        shell: bash
        env:
          GW_VAR2_TOKEN: ${{ secrets.GW_VAR2_TOKEN }}
        run: |
          URL="https://gandalf.gammawizard.com/var2/?token=${GW_VAR2_TOKEN}"
          code=$(curl -sS -o /dev/null -w "%{http_code}" "$URL")
          echo "GammaWizard var2 HTTP ${code}"
          test "$code" = "200"

      - name: Dump var2 payload (for debugging)
        shell: bash
        env:
          GW_VAR2_TOKEN: ${{ secrets.GW_VAR2_TOKEN }}
        run: |
          URL="https://gandalf.gammawizard.com/var2/?token=${GW_VAR2_TOKEN}"
          curl -sS "$URL" | tee gw_last_payload.txt | head -c 400
          echo
          echo "(saved full payload to gw_last_payload.txt)"

      - name: Upload payload artifact
        uses: actions/upload-artifact@v4
        with:
          name: var2-payload
          path: gw_last_payload.txt
          if-no-files-found: ignore
          retention-days: 3

      - name: Run leocross â†’ Google Sheet (write A2, set header)
        env:
          # --- Required secrets ---
          GW_TOKEN:  ${{ secrets.GW_TOKEN }}               # not used in URL_TOKEN mode; harmless to keep
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # --- Sizing defaults ---
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}     # default 4
          LEO_SIZE_DEBIT:  ${{ vars.LEO_SIZE_DEBIT }}      # default 2
          LEO_TIE_SIDE:    CREDIT
          LEO_WIDTH:       ${{ vars.LEO_WIDTH }}           # default 5

          # --- var2 mode + debug ---
          GW_URL:          https://gandalf.gammawizard.com/var2/
          GW_HEADER:       URL_TOKEN
          GW_VAR2_TOKEN:   ${{ secrets.GW_VAR2_TOKEN }}
          GW_VAR2_JSON_PATH: ${{ vars.GW_VAR2_JSON_PATH }} # optional e.g., data.0
          GW_PAYLOAD_PATH: gw_last_payload.txt
          GW_DEBUG: "1"
        run: |
          python scripts/leocross_to_sheet.py
