---  # yamllint disable rule:line-length rule:truthy
name: LeoCross Ticket

on:
  workflow_dispatch:
  # Run at 16:12 ET across DST by scheduling both 20:12Z (EDT) and 21:12Z (EST)
  schedule:
    - cron: "12 20 * * 1-5"
    - cron: "12 21 * * 1-5"

concurrency:
  group: leocross-append
  cancel-in-progress: true

jobs:
  leocross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2

      - name: Run leocross â†’ Google Sheet (write A2, set header)
        env:
          GW_TOKEN: ${{ secrets.GW_TOKEN }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # Sizing defaults (now 4 for credit, 2 for debit)
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}   # optional; default 4
          LEO_SIZE_DEBIT: ${{ vars.LEO_SIZE_DEBIT }}    # optional; default 2

          # Tie-breaker if Cat1 == Cat2 (optional)
          LEO_TIE_SIDE: ${{ vars.LEO_TIE_SIDE }}      # "CREDIT" or "DEBIT" (default CREDIT)

          # Internal derivation width if legs need to be built (not written to sheet)
          LEO_WIDTH: ${{ vars.LEO_WIDTH }}         # optional; default 5
        run: |
          python scripts/leocross_to_sheet.py
