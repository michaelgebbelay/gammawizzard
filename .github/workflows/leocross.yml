name: LeoCross Ticket

on:
  workflow_dispatch: {}   # run manually from the Actions tab

jobs:
  leocross:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check GW_TOKEN is present
        env:
          GW_TOKEN: ${{ secrets.GW_TOKEN }}
        run: |
          if [ -z "${GW_TOKEN}" ]; then
            echo "GW_TOKEN is EMPTY. Add it under: Repo → Settings → Secrets and variables → Actions → New repository secret."
            exit 1
          else
            echo "GW_TOKEN is set"
          fi

      - name: Run leocross_ticket.py
        env:
          GW_TOKEN: ${{ secrets.GW_TOKEN }}
        run: |
          python leocross_ticket.py | tee ticket_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: leocross-ticket
          path: ticket_output.txt
