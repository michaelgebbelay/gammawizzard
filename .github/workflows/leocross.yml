name: Place LeoCross

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'PLACER_MODE: NOW | SCHEDULED'
        required: true
        default: 'NOW'
      force:
        description: 'Bypass guard and place anyway? (true/false)'
        required: false
        default: 'false'
      force_qty:
        description: 'Qty when forcing (blank=1)'
        required: false
        default: '1'
  # schedule (optional)
  # schedule:
  #   - cron: "10 20 * * 1-5"
  #   - cron: "12 20 * * 1-5"

concurrency:
  group: leocross-min
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: LeoCross orchestrator (guard + run)
        env:
          PLACER_MODE: ${{ github.event.inputs.mode != '' && github.event.inputs.mode || 'SCHEDULED' }}
          # Guard bypass toggles:
          BYPASS_GUARD: ${{ github.event.inputs.force }}
          BYPASS_QTY:   ${{ github.event.inputs.force_qty }}

          # Schwab
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          # Sheets
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # GammaWizard
          GW_TOKEN:    ${{ secrets.GW_TOKEN }}
          GW_EMAIL:    ${{ secrets.GW_EMAIL }}
          GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
          REPLACE_MODE: "CANCEL_REPLACE"
          CREDIT_FLOOR: "4.80"
          CREDIT_PER5_START: "2.00"
          CREDIT_STEP: "0.05"
          RESET_TO_START: "1"
          STEP_WAIT_CREDIT: "10"
          MAX_RUNTIME_SECS: "900"
          DISCRETE_CREDIT_LADDER: "6,5.70,5.50,5.40,5.30,5.25,5.20,5.15,5.10,5.05,5.00"
          CYCLES_WITH_REFRESH: "3"
          MAX_LADDER_CYCLES: "3"
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/leocross_orchestrator.py
