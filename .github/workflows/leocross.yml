# .github/workflows/leocross-ticket.yml
# yamllint disable rule:line-length rule:truthy
name: LeoCross Ticket

on:
  workflow_dispatch:
  schedule:
    - cron: "12 20 * * 1-5"
    - cron: "12 21 * * 1-5"

concurrency:
  group: leocross-append
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  leocross:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2

      - name: Run leocross → Google Sheet (write A2, set header)
        env:
          # --- Google Sheet ---
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # --- LeoCross sizing & logic ---
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}   # default 4 if unset
          LEO_SIZE_DEBIT:  ${{ vars.LEO_SIZE_DEBIT }}    # default 2 if unset
          LEO_TIE_SIDE:    CREDIT
          LEO_WIDTH:       ${{ vars.LEO_WIDTH }}         # default 5 if unset

          # --- GammaWizard auth: LOGIN each run with your permanent creds ---
          GW_AUTH_MODE: LOGIN
          GW_BASE: https://gandalf.gammawizard.com
          GW_ENDPOINT: /rapi/GetLeoCross
          GW_AUTH_EMAIL: ${{ secrets.GW_EMAIL }}
          GW_AUTH_PASSWORD: ${{ secrets.GW_PASSWORD }}

          # Do NOT pass GW_TOKEN here; forcing LOGIN avoids stale‑token 403s.

        run: |
          python scripts/leocross_to_sheet.py
