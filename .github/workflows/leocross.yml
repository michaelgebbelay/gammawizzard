# .github/workflows/leocross-ticket.yml
# yamllint disable rule:line-length rule:truthy
name: LeoCross Ticket

on:
  workflow_dispatch:
  schedule:
    - cron: "12 20 * * 1-5"
    - cron: "12 21 * * 1-5"

concurrency:
  group: leocross-append
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  leocross:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests google-api-python-client google-auth google-auth-httplib2

      - name: Run leocross â†’ Google Sheet (write A2, set header)
        env:
          # --- Google & Sheet ---
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # --- LeoCross sizing & logic ---
          LEO_SIZE_CREDIT: ${{ vars.LEO_SIZE_CREDIT }}   # default 4
          LEO_SIZE_DEBIT:  ${{ vars.LEO_SIZE_DEBIT }}    # default 2
          LEO_TIE_SIDE:    CREDIT                        # CREDIT|DEBIT if Cat1==Cat2
          LEO_WIDTH:       ${{ vars.LEO_WIDTH }}         # default 5

          # --- GammaWizard auth ---
          # Set GW_AUTH_MODE to AUTO:
          #   - if GW_TOKEN is provided (weekly JWT), it will be used;
          #   - else we'll login with email/password each run.
          GW_AUTH_MODE: AUTO
          GW_BASE: https://gandalf.gammawizard.com
          GW_ENDPOINT: /rapi/GetLeoCross

          # Option A: Weekly token (preferred; update this once a week)
          GW_TOKEN: ${{ secrets.GW_TOKEN }}               # optional; leave blank if using login

          # Option B: Login (email + daily password)
          GW_AUTH_EMAIL: ${{ secrets.GW_AUTH_EMAIL }}     # e.g., gouser@go.com (or your own)
          GW_AUTH_PASSWORD: ${{ secrets.GW_AUTH_PASSWORD }} # daily password from Leo

        run: |
          python scripts/leocross_to_sheet.py
