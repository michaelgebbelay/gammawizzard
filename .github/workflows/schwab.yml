---
# yamllint disable rule:line-length
name: Schwab Probe

'on':
  workflow_dispatch:
  workflow_run:
    workflows: ["LeoCross Ticket"]
    types: [completed]

concurrency:
  group: schwab-probe-${{ github.event.workflow_run.id || github.run_id }}
  cancel-in-progress: false

jobs:
  probe:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py google-api-python-client google-auth google-auth-httplib2

      - name: Schwab -> Sheet (append from A2) and PREVIEW/PLACE order
        env:
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          NET_PRICE: ${{ vars.NET_PRICE }}
          SCHWAB_PLACE: ${{ vars.SCHWAB_PLACE }}
        run: |
          python - << 'PY'
          import os, json, sys
          from datetime import datetime, timezone
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from schwab.auth import client_from_token_file

          # ---- Schwab session ----
          open("schwab_token.json","w").write(os.environ["SCHWAB_TOKEN_JSON"])
          c = client_from_token_file(
              api_key=os.environ["SCHWAB_APP_KEY"],
              app_secret=os.environ["SCHWAB_APP_SECRET"],
              token_path="schwab_token.json")

          # Account
          r = c.get_account_numbers(); r.raise_for_status()
          acct = r.json()[0]
          acct_hash  = acct["hashValue"]
          acct_last4 = acct["accountNumber"][-4:]
          print("ACCT", acct_last4, acct_hash[:12]+"...")

          # Quote: prefer SPX variants; fallback SPY
          def first_quote():
              for sym in ["$SPX.X","SPX","SPX.X","$SPX","SPY"]:
                  q = c.get_quote(sym)
                  if q.status_code == 200 and sym in q.json():
                      last = q.json()[sym].get("quote",{}).get("lastPrice")
                      if last is not None:
                          return sym, last
              return "SPY", None
          sym, last = first_quote()
          print("QUOTE", sym, last)

          # Sheets
          sa = json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"])
          creds = service_account.Credentials.from_service_account_info(
              sa, scopes=["https://www.googleapis.com/auth/spreadsheets"])
          s = build("sheets","v4",credentials=creds)
          sid = os.environ["GSHEET_ID"]; tab_schwab = "schwab"; tab_leo = "leocross"

          # schwab header row 1, then append
          hdr = [["ts","source","account_hash","account_last4","symbol","last_price"]]
          got = s.spreadsheets().values().get(
              spreadsheetId=sid, range=f"{tab_schwab}!1:1").execute().get("values", [])
          if not got:
              s.spreadsheets().values().update(
                spreadsheetId=sid, range=f"{tab_schwab}!1:1",
                valueInputOption="USER_ENTERED", body={"values": hdr}
              ).execute()
          now = datetime.now(timezone.utc).isoformat()
          s.spreadsheets().values().append(
            spreadsheetId=sid, range=f"{tab_schwab}!A1",
            valueInputOption="USER_ENTERED", insertDataOption="INSERT_ROWS",
            body={"values": [[now,"SCHWAB_PROBE",acct_hash,acct_last4,sym,last]]}
          ).execute()
          print("schwab: append ok")

          # --- Build order from latest leocross row ---
          vals = s.spreadsheets().values().get(
              spreadsheetId=sid, range=f"{tab_leo}!A1:Z10000").execute().get("values", [])
          if len(vals) < 2:
              print("No leocross rows to build from; skipping order.")
              sys.exit(0)
          header, *rows = vals
          row = rows[-1]

          def get(col):
              try:
                  i = header.index(col)
                  return row[i] if i < len(row) else ""
              except ValueError:
                  return ""

          required_cols = ["occ_buy_put","occ_sell_put","occ_sell_call","occ_buy_call"]
          have = {k: get(k) for k in required_cols}
          missing = [k for k,v in have.items() if not v]
          if missing:
              print("MISSING_COLUMNS", missing)
              print("HEADER_FOUND", header)
              print("ROW_VALUES", row)
              print("Fix: ensure leocross header row (A1) matches the expected column names.")
              sys.exit(0)

          qty_exec = int((get("qty_exec") or "1"))
          side = (get("side") or "").upper()
          credit_or_debit = (get("credit_or_debit") or "").lower()
          is_credit = (credit_or_debit == "credit") or side.startswith("SHORT")
          order_type = "NET_CREDIT" if is_credit else "NET_DEBIT"
          limit = os.environ.get("NET_PRICE") or "0.05"

          legs = [
            {"instruction":"BUY_TO_OPEN","quantity":qty_exec,
             "instrument":{"symbol":have["occ_buy_put"],"assetType":"OPTION"}},
            {"instruction":"SELL_TO_OPEN","quantity":qty_exec,
             "instrument":{"symbol":have["occ_sell_put"],"assetType":"OPTION"}},
            {"instruction":"SELL_TO_OPEN","quantity":qty_exec,
             "instrument":{"symbol":have["occ_sell_call"],"assetType":"OPTION"}},
            {"instruction":"BUY_TO_OPEN","quantity":qty_exec,
             "instrument":{"symbol":have["occ_buy_call"],"assetType":"OPTION"}},
          ]

          order = {
            "orderType": order_type,
            "session": "NORMAL",
            "price": str(limit),
            "duration": "DAY",
            "orderStrategyType": "SINGLE",
            "complexOrderStrategyType": "IRON_CONDOR",
            "orderLegCollection": legs
          }

          print("ORDER_JSON:", json.dumps(order, indent=2))

          place_flag = (os.environ.get("SCHWAB_PLACE","" ).lower() == "place")

          # Preview first (safer), then optionally place
          try:
              try:
                  resp = c.preview_order(acct_hash, order)  # if supported
              except AttributeError:
                  import httpx
                  url = f"https://api.schwabapi.com/trader/v1/accounts/{acct_hash}/orders/preview"
                  resp = c.session.post(url, json=order)
              print("PREVIEW_HTTP", resp.status_code)
              print("PREVIEW_BODY", resp.text[:800])
              order_id = None

              if place_flag:
                  ok = c.place_order(acct_hash, order)
                  print("PLACE_HTTP", ok.status_code)
                  print("PLACE_BODY", ok.text[:800])
          except Exception as e:
              print("ORDER_ERROR", e)

          # Summary
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as f:
            f.write("### Schwab order\n\n```\n"+json.dumps(order, indent=2)+"\n```\n")
            f.write(f"- account_last4: {acct_last4}\n")
            f.write(f"- quote: {sym} = {last}\n")
            f.write(f"- mode: {'PLACE' if place_flag else 'PREVIEW'}\n")
          PY
