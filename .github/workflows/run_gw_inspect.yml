name: GW Inspect

on:
  workflow_dispatch:
    inputs:
      days:
        description: "Days back to fetch"
        required: false
        default: "14"
      path:
        description: "Comma-separated endpoint paths"
        required: false
        default: "/rapi/Market/SpxClose,/rapi/SpxClose"
      start:
        description: "Override start date YYYY-MM-DD (optional)"
        required: false
      end:
        description: "Override end date YYYY-MM-DD (optional)"
        required: false

jobs:
  inspect:
    runs-on: ubuntu-latest

    # Map secrets/vars at the JOB level so every step sees them.
    env:
      GW_BASE: https://gandalf.gammawizard.com
      GW_PATH: ${{ github.event.inputs.path }}
      GW_DAYS: ${{ github.event.inputs.days }}
      GW_START: ${{ github.event.inputs.start }}
      GW_END: ${{ github.event.inputs.end }}
      GW_DUMP_DIR: gw_dump

      # *** Secrets: these must match your repo secret names exactly ***
      GW_TOKEN: ${{ secrets.GW_TOKEN }}
      GW_VAR2_TOKEN: ${{ secrets.GW_VAR2_TOKEN }}
      GW_EMAIL: ${{ secrets.GW_EMAIL }}
      GW_PASSWORD: ${{ secrets.GW_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Hard fail if secrets missing (no values printed)
        run: |
          miss=0
          for k in GW_TOKEN GW_EMAIL GW_PASSWORD; do
            if [ -z "${!k:-}" ]; then
              echo "::error ::$k is NOT set"; miss=1
            else
              echo "$k is set"
            fi
          done
          if [ "$miss" -eq 1 ]; then
            echo "Required secrets missing. Aborting."; exit 1
          fi

      - name: Run inspector
        run: |
          python3 scripts/data/gw_inspect.py

      - name: Upload GW dumps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gw-dump
          path: gw_dump/*.json
          if-no-files-found: warn
