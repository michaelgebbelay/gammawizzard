name: Schwab → Sheets (Dump All Txns)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Optional YYYY-MM-DD (inclusive). If set, we pull from here to today in 60d windows."
        required: false
        default: ""
      days_back:
        description: "If start_date is blank, pull this many days back (max 60)."
        required: false
        default: "60"

jobs:
  dump:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Dump all Schwab txns → Google Sheets (sw_txn_raw)
        env:
          # Sheets
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # Schwab
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}

          # Controls: choose either START_DATE or DAYS_BACK
          START_DATE: ${{ github.event.inputs.start_date }}
          DAYS_BACK: ${{ github.event.inputs.days_back }}

          # Optional debug logs
          DEBUG: "0"
        run: |
          python scripts/schwab_dump_all_txns.py
