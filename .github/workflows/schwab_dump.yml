name: schwab raw data

on:
  # Manual kick with YTD option
  workflow_dispatch:
    inputs:
      backfill_ytd:
        description: "Do one-time YTD backfill?"
        type: boolean
        default: true
      days_back:
        description: "Days of history for incremental (ignored if backfill)"
        required: false
        default: "4"
  # Nightly incremental at 8:05pm ET (00:05 UTC)
  schedule:
    - cron: "5 0 * * *"

concurrency:
  group: schwab-sheets
  cancel-in-progress: true

jobs:
  dump:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py google-api-python-client google-auth google-auth-httplib2
      - name: Dump Schwab → sw_txn_raw (YTD or incremental)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          BACKFILL_YTD: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.backfill_ytd == 'true' && '1' || '0') || '0' }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '4' }}
        run: |
          python scripts/data/sw_dump_raw.py
      - name: Ingest Leo → sw_leo_orders (NBBO mid, 5-wide)
        if: always()
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          GW_EMAIL: ${{ secrets.GW_EMAIL }}
          GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
          # or GW_TOKEN instead of GW_EMAIL/GW_PASSWORD
        run: |
          python scripts/data/gw_leo_to_sheet.py
      - name: 3-way expiry summary (Std+Adj from raw; Leo/Std P&L waits for settle)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          UNIT_RISK: "4500"
          ORIG_ET_START: "16:00"
          ORIG_ET_END: "16:20"
          ORIG_DAYS_BEFORE: "1"
          ALLOCATE_MULTI_EXP: "1"
        run: |
          python scripts/data/sw_3way_summary.py
