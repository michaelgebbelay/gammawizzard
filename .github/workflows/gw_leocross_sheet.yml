name: GW â†’ Sheet (LeoCross)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GW_BASE: https://gandalf.gammawizard.com
      GW_ENDPOINT: /rapi/GetLeoCross
      GW_DUMP_DIR: gw_dump
      # Auth: token OR email+password
      GW_TOKEN: ${{ secrets.GW_TOKEN }}
      GW_VAR2_TOKEN: ${{ secrets.GW_VAR2_TOKEN }}
      GW_EMAIL: ${{ secrets.GW_EMAIL }}
      GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
      # Sheets
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GSHEET_ID: ${{ secrets.GSHEET_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth httplib2 google-auth-httplib2
      - name: Run
        run: python3 scripts/data/gw_leo_to_sheet.py
      - name: Upload dump (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gw-dump
          path: gw_dump/*.json
          if-no-files-found: ignore
