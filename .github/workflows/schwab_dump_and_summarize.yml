name: Schwab → Sheets (Dump + Summarize)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "Days of history to pull (default 60)"
        required: false
        default: "60"
  schedule:
    # 8:00pm ET (00:00 UTC Tue–Sat)
    - cron: "0 0 * * 2-6"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Dump Schwab transactions → sw_txn_raw
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '60' }}
        run: |
          python scripts/schwab_dump_all_txns.py

      - name: Summarize sw_txn_raw → sw_summary_by_expiry
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/schwab_summarize_txns.py
