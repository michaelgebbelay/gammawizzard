name: Schwab → Sheets (Trades)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "How many days of history to pull (max 60)"
        required: false
        default: "14"
  schedule:
    # 8:00pm ET each weekday (00:00 UTC Tue–Sat)
    - cron: "0 0 * * 2-6"

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Build Schwab/TOS expiry summary (no estimates)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '14' }}
          # Optional: turn to "1" for more console diagnostics when debugging
          DEBUG: "0"
        run: |
          python scripts/schwab_expiry_summary.py
