name: Schwab â†’ Sheets (Trades)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "How many days of history to pull (max 60 at once)"
        required: false
        default: "14"
      symbol_filter:
        description: "Optional contains-string filter (e.g. SPX). Leave blank for all."
        required: false
        default: "SPX"
  schedule:
    # 8:00pm ET (00:00 UTC is shown here; adjust if you want another time)
    - cron: "0 0 * * 2-6"

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Build Schwab/TOS expiry summary (no estimates)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '14' }}
          SYMBOL_FILTER: ${{ github.event.inputs.symbol_filter != '' && github.event.inputs.symbol_filter || 'SPX' }}
        run: |
          python scripts/schwab_expiry_summary.py
