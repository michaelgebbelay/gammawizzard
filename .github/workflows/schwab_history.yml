name: Schwab â†’ Sheets (Trades)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "Days of history to pull"
        required: false
        default: "14"
      symbol_filter:
        description: "Underlying filter (e.g., SPX; empty = all options)"
        required: false
        default: "SPX"
  schedule:
    # 8:00pm ET on U.S. weekdays:
    # - 00:00 UTC (during EDT) = 8pm ET
    # - 01:00 UTC (during EST) = 8pm ET
    - cron: "0 0 * * 2-6"
    - cron: "0 1 * * 2-6"

concurrency:
  group: schwab-trades-to-sheets
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Build Schwab/TOS expiry summary (no estimates)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '14' }}
          SYMBOL_FILTER: ${{ github.event.inputs.symbol_filter != '' && github.event.inputs.symbol_filter || 'SPX' }}
        run: |
          python scripts/schwab_expiry_summary.py
