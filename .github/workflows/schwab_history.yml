name: Schwab → Sheets (Trades)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "How many days of history to pull"
        required: false
        default: "10"
      symbol_filter:
        description: "Optional underlying filter, e.g. SPX or /SPX"
        required: false
        default: "SPX"
  schedule:
    # 8:00pm ET each weekday
    - cron: "0 0 * * 2-6"

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py requests google-api-python-client google-auth google-auth-httplib2

      - name: Schwab → Sheets (orders + fills)
        env:
          DAYS_BACK: ${{ github.event.inputs.days_back }}
          SYMBOL_FILTER: ${{ github.event.inputs.symbol_filter }}
          # Schwab
          SCHWAB_APP_KEY:     ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET:  ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON:  ${{ secrets.SCHWAB_TOKEN_JSON }}
          # Sheets
          GSHEET_ID:                   ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/schwab_export_history.py
