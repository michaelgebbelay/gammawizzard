name: accelerator-paper

on:
  workflow_dispatch: {}
  schedule:
    # Fallback; the Python script still gates to :41 cadence and ignores last 30 min
    - cron: "*/5 * * * 1-5"

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # accelerator files live under scripts/trade/accelerator

      - name: Prepare service account JSON
        shell: bash
        env:
          ACCEL_GSA_JSON: ${{ secrets.ACCEL_GSA_JSON }}
          ACCEL_GSA_JSON_B64: ${{ secrets.ACCEL_GSA_JSON_B64 }}
        run: |
          if [[ -n "$ACCEL_GSA_JSON_B64" ]]; then
            echo "$ACCEL_GSA_JSON_B64" | base64 -d > gsa.json
          elif [[ "$ACCEL_GSA_JSON" == {* ]]; then
            # Looks like raw JSON
            printf '%s' "$ACCEL_GSA_JSON" > gsa.json
          else
            echo "No service account JSON provided"; exit 1
          fi

      - name: Run accelerator orchestrator (paper logging)
        env:
          SCHWAB_APP_KEY:    ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}

          ACCEL_SHEET_ID:    ${{ secrets.ACCEL_SHEET_ID }}
          ACCEL_GSA_JSON:    ${{ github.workspace }}/gsa.json

          # Strategy knobs (match your spec)
          ACCEL_THR: "3.0"             # Â±3 threshold on 10m Accel
          ACCEL_LENGTH: "26"
          ACCEL_EMA: "9"
          ACCEL_SELL_OFFSET: "0.10"    # paper sell = MID - 0.10
          ACCEL_MIN_CREDIT: "0.40"
          ACCEL_QTY: "1"

          # State file (checked-in path is fine; runner writes it to workspace)
          ACCEL_STATE_PATH: "scripts/trade/accelerator_state.json"
        run: |
          python scripts/trade/accelerator/accel_orchestrator.py
