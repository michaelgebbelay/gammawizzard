name: schwab raw data

on:
  workflow_dispatch:
    inputs:
      backfill_ytd:
        description: "Do one-time YTD backfill?"
        type: boolean
        default: true
      days_back:
        description: "Days of history for incremental (ignored if backfill)"
        required: false
        default: "4"
  # Nightly at ~8:05pm ET (handles DST with two crons)
  schedule:
    - cron: "0 11 * * *"  # 11:00 UTC = 4:00 AM PDT (Summer)
    - cron: "0 12 * * *"  # 12:00 UTC = 4:00 AM PST (Winter)

concurrency:
  group: schwab-sheets
  cancel-in-progress: true

jobs:
  dump:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps
        id: sw_install_deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Ensure transitive import requirement is present even if requirements.txt misses it
          python -m pip install -U packaging
          python -m pip install -r requirements.txt
          # Catch missing/contradictory deps early
          pip check

      - name: Import smoke test
        id: sw_import_smoke
        run: |
          python - <<'PY'
          import googleapiclient.discovery
          import google.api_core
          import packaging
          print("Imports OK")
          PY

      - name: Compute dump params
        id: dump_params
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.backfill_ytd }}" == "true" ]]; then
            echo "BACKFILL_YTD=1" >> "$GITHUB_OUTPUT"
          else
            echo "BACKFILL_YTD=0" >> "$GITHUB_OUTPUT"
          fi
          DB="${{ github.event.inputs.days_back }}"
          if [[ -z "$DB" ]]; then DB=4; fi
          echo "DAYS_BACK=$DB" >> "$GITHUB_OUTPUT"

      - name: Dump Schwab → sw_txn_raw (YTD or incremental)
        id: sw_dump_raw
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          BACKFILL_YTD: ${{ steps.dump_params.outputs.BACKFILL_YTD }}
          DAYS_BACK:    ${{ steps.dump_params.outputs.DAYS_BACK }}
          SCHWAB_SKIP_SUMMARY: "1"
        run: |
          python scripts/data/sw_dump_raw.py

      # - name: Ingest Leo → sw_leo_orders (NBBO mid, 5-wide)
      #   if: always()
      #   env:
      #     GSHEET_ID: ${{ secrets.GSHEET_ID }}
      #     GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      #     SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
      #     SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
      #     SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
      #     GW_EMAIL: ${{ secrets.GW_EMAIL }}
      #     GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
      #   run: |
      #     python scripts/data/gw_leo_to_sheet.py

      # - name: SPX settlements from GammaWizard (fallback Schwab)
      #   if: always()
      #   env:
      #     GSHEET_ID: ${{ secrets.GSHEET_ID }}
      #     GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      #     GW_TOKEN: ${{ secrets.GW_TOKEN }}
      #     GW_EMAIL: ${{ secrets.GW_EMAIL }}
      #     GW_PASSWORD: ${{ secrets.GW_PASSWORD }}
      #     GW_SETTLE_ENDPOINT: ${{ secrets.GW_SETTLE_ENDPOINT }}
      #     SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
      #     SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
      #     SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
      #     SETTLE_BACKFILL_DAYS: "180"
      #   run: |
      #     python scripts/data/gw_settlements_to_sheet.py

      - name: Build Standard orig orders from sw_txn_raw
        id: sw_summary
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          ORIG_ET_START: "16:00"
          ORIG_ET_END:   "16:20"
          ORIG_DAYS_BEFORE: "1"
        run: |
          python scripts/data/sw_orig_orders.py

      - name: Persist Schwab token refresh
        id: sw_token_persist
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_SECRET_TOKEN }}
        run: |
          if [ -f Token/schwab_token.json ]; then
            gh secret set SCHWAB_TOKEN_JSON -b "$(cat Token/schwab_token.json)" -R "$GITHUB_REPOSITORY"
            echo "Updated SCHWAB_TOKEN_JSON secret."
          else
            echo "Token file not found, skipping SCHWAB_TOKEN_JSON update."
          fi

      - name: Notify on failure (email)
        if: failure()
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          SMTP_SUBJECT: "schwab raw data failed"
          SMTP_BODY: |
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Ref: ${{ github.ref }}
            Actor: ${{ github.actor }}
            Event: ${{ github.event_name }}

            Step outcomes:
            - install_deps: ${{ steps.sw_install_deps.outcome }}
            - import_smoke: ${{ steps.sw_import_smoke.outcome }}
            - dump_raw: ${{ steps.sw_dump_raw.outcome }}
            - summary: ${{ steps.sw_summary.outcome }}
            - token_persist: ${{ steps.sw_token_persist.outcome }}
        run: |
          python scripts/notify/smtp_notify.py
