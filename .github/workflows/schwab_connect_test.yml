name: schwab_for_date_test
on:
  workflow_dispatch:
    inputs:
      for_date:
        description: "Trading date (YYYY-MM-DD, ET). Example: 2025-11-07"
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz schwab-py
      - name: Write test script
        run: |
          mkdir -p scripts/trade/accelerator
          cat > scripts/trade/accelerator/test_schwab_for_date_v2.py << 'PY'
          # (paste the FULL Python from above here)
          PY
          chmod +x scripts/trade/accelerator/test_schwab_for_date_v2.py
      - name: Run Schwab test
        env:
          SCHWAB_APP_KEY:    ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          FOR_DATE:          ${{ inputs.for_date }}
        run: python -u scripts/trade/accelerator/test_schwab_for_date_v2.py
