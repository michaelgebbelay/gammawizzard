name: download transactions

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "Days of history to pull (default 5)"
        required: false
        default: "130"
      acc_reset:
        description: "Reset accumulator this run? (1=yes, 0=no)"
        required: false
        default: "0"
  schedule:
    # 8:00pm ET (00:00 UTC every day)
    - cron: "0 0 * * *"

concurrency:
  group: schwab-sheets
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dump Schwab transactions â†’ sw_txn_raw
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back != '' && github.event.inputs.days_back || '5' }}
          SCHWAB_SKIP_SUMMARY: "0"
        run: |
          python scripts/data/schwab_dump_all_txns.py
