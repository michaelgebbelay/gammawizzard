name: Seed SMTP to SSM (one-off)
on: workflow_dispatch

jobs:
  seed:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Write SMTP secrets to SSM
        run: |
          aws ssm put-parameter --name /gamma/shared/smtp_user \
            --value "$SMTP_USER" --type SecureString --overwrite
          aws ssm put-parameter --name /gamma/shared/smtp_pass \
            --value "$SMTP_PASS" --type SecureString --overwrite
          echo "Done â€” SMTP creds written to SSM"
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
