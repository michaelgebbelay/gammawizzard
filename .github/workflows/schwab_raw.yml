name: Schwab â†’ RAW (Orders + Transactions)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: "Days of history to pull (<= 60)"
        default: "5"

jobs:
  raw:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --quiet schwab-py

      - name: Dump RAW JSON (orders + transactions)
        env:
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
          SCHWAB_TOKEN_JSON: ${{ secrets.SCHWAB_TOKEN_JSON }}
          DAYS_BACK: ${{ github.event.inputs.days_back }}
        run: |
          python scripts/schwab_dump_raw_debug.py
          ls -la raw_out/

      - name: Upload RAW artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schwab-raw-json
          path: raw_out/*.json
